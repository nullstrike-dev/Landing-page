<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login</title>
  <style>
    body {
      background-color: #0f172a;
      color: #a3f7bf;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #22c55e40;
    }
    input {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      border: none;
      background-color: #334155;
      color: #a3f7bf;
    }
    button {
      background-color: #22c55e;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Email" disabled />
    <input type="password" placeholder="Password" disabled />
    <button disabled>Sign In</button>
    <p style="font-size: 0.8rem; margin-top: 1rem; opacity: 0.7;">Demo only â€” no credentials collected.</p>
  </div>
</body>
</html>
